
<body>
    <div class="content-main">
        <div class="content-image">

        </div>

        <div class="content-form">
            <div class="form">
                <mat-form-field class="example-form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [(ngModel)]="email">
                    <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="limparCampo()">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                  <mat-form-field class="example-form-field">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" [(ngModel)]="senha">
                    <button *ngIf="senha" matSuffix mat-icon-button aria-label="Clear" (click)="limparCampoSenha()">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                <button mat-stroked-button color="primary">Login</button>
            </div>
        </div>
    </div>
</body>
