<app-toolbar [titulo]="'Cadastrar Pagamento'"></app-toolbar>

<div class="form">
    <input type="text" [(ngModel)]="descricao" placeholder="Descrição" required>
    <input type="date" [(ngModel)]="dataPagamento" placeholder="Data de pagamento" required>
    <select required [(ngModel)]="tipoPagamento">
        <option selected="selected" disabled>Selecione uma opção</option>
        <option value="C">Crédito</option>
        <option value="D">Débito</option>
    </select>
    <input type="number" [(ngModel)]="valorPagamento" placeholder="Valor" required>

    <button (click)="cadastrarPagamento()">Realizar pagamento</button>
</div>
